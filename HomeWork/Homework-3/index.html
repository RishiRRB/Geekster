<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
        <fieldset style="border:none">
          <legend>Personal Details</legend>
      
          <label for="salutation">Salutation:</label>
          <select id="salutation" name="salutation" required>
            <option value="" disabled selected>--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
            <option value="ms">Ms.</option>
            <option value="dr">Dr.</option>
          </select>
          <br><br>
      
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" value="abcd" required>
          <br><br>
      
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" value="abcd" required>
          <br><br>
      
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
      
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <br><br>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="abc@gmail.com" required>
          <br><br>
      
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob">
          <br><br>
      
          <label for="address">Address:</label>
          <br>
          <textarea id="address" name="address" rows="3" placeholder="Enter your address here"></textarea>
          <br><br>
      
          <input type="submit" value="Submit">
        </fieldset>
      </form>
</body>
</html>
